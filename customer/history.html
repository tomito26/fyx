<!DOCTYPE html>

    <link rel="stylesheet" href="css/customer.css">
    <title>History</title>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="/images/logo.png" alt="fyx logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="nav-link"><a href="profile.html"><i class="fas fa-user-circle"></i>Profile</a></li>
                    <li class="nav-link active"><a href="history.html"><i class="fas fa-history"></i>History</a></li>
                    <li class="nav-link"><a href="bookservice.html"><i class="fas fa-book-medical"></i>Book Service</a></li>               
                    <li class="nav-link"><a href="order.html"><i class="fas fa-file-alt"></i>Order</a></li>
                    <li class="nav-link"><a href="feedback.html"><i class="fas fa-comment-dots"></i>Feedback</a></li>
                    <li class="nav-link"><a href="#policy"><i class="fas fa-file-contract"></i>FYX policy</a></li>
                    <li class="nav-link"><a href="customer.html"><i class="fas fa-home"></i>Home</a></li>
                </ul>
            </nav>
            <div class="settings">
                <ul>
                    <li><a href="#about"><i class="fas fa-info-circle"></i>About us</a></li>
                    <li><a href="register/signin/login.html"><i class="fas fa-sign-out-alt"></i>Log Out</a></li>
                </ul>
            </div>
        </header>
        <div class="container">
            <div class="header">
                <div class="home-icon">
                    <a href="#home"><i class="fas fa-home"></i></a>
                </div>
                <div class="user">
                    <h3><a href="#profile"><i class="fas fa-user-circle"></i>Hi,Nicole</a></h3>
                </div>
            </div>
            <div class="history">
               <div class="caption">
                   <p>Date</p>
                   <p>Order No.</p>
                   <p>Service</p>
                   <p>Technician</p>
                   <p>invoce</p>
                   <p>receipt</p>
               </div>
               <div class="history-details">
                   <div class="date">
                    <p>11/01/2021</p>
                    <p>17/02/2021</p>
                   </div>
                   <div class="order-item">
                        <p>OR012</p>
                        <p>OI047</p>
                   </div>
                   <div class="service">
                       <p>Blender</p>
                       <p>TV installation</p>
                   </div>
                   <div class="technician">
                       <p>Nafuna Musundi</p>
                       <p>Fundi Technician</p>
                   </div>
                   <div class="invoice">
                        <i class="fas fa-file-invoice"></i>
                        <i class="fas fa-file-invoice"></i>
                   </div>
                   <div class="receipt">
                        <i class="fas fa-receipt"></i>
                        <p><i class="fas fa-receipt"></i> <a href="#">Raise claim</a></p>
                   </div>
               </div>
            </div>
        </div>

    <script src="js/customer.js"></script>
