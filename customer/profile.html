<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/customer.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="/images/logo.png" alt="fyx logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="nav-link"><a href="profile.html"><i class="fas fa-user-circle"></i>Profile</a></li>
                    <li class="nav-link"><a href="history.html"><i class="fas fa-history"></i>History</a></li>
                    <li class="nav-link"><a href="bookservice.html"><i class="fas fa-book-medical"></i>Book Service</a></li>               
                    <li class="nav-link"><a href="order.html"><i class="fas fa-file-alt"></i>Order</a></li>
                    <li class="nav-link"><a href="feedback.html"><ion-icon class="icon" name="chatbox-ellipses"></ion-icon>Feedback</a></li>
                    <li class="nav-link"><a href="#policy"><i class="fas fa-file-contract"></i>FYX policy</a></li>
                    <li class="nav-link"><a href="customer.html"><i class="fas fa-home"></i>Home</a></li>
                </ul>
            </nav>
            <div class="settings">
                <ul>
                    <li><a href="#about"><i class="fas fa-info-circle"></i>About</a></li>
                    <li><a href="#logout"><i class="fas fa-sign-out-alt"></i>logout</a></li>
                </ul>
            </div>
        </header>
        <div class="container">
            <div class="header">
                <div class="home-icon">
                    <a href="#home"><i class="fas fa-home"></i></a>
                </div>
                <div class="user">
                    <h3><a href="#profile"><i class="fas fa-user-circle"></i>Hi,Nicole</a></h3>
                </div>
            </div>
            <div class="profile">
                <h2>Edit Profile</h2>
                <div class="profile-info">
                    <div class="profile-img">
                        <img src="/images/profile.png" alt="profile">
                    </div>
                    <form>
                        <div class="name">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" class="form-control" id="firstName" value="Nicole">
                            </div>
                            <div class="form-group">
                                <label for="userName">Surname</label>
                                <input type="text" name="surname" id="surname" class="form-control" value="Musundi">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" class="form-control" value="0700505038">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" value="nicolemusundi@gmail">
                        </div>
                        <div class="password">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" value="12345">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">confirm Password</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" value="12345">
                            </div>
                        </div>
                        <div class="button">
                            <button class="btn">Update</button>
                        </div>
                    </form>
                </div>
            </div>    
           
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
