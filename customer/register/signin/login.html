<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
            <a href="/index.html"><i class="fas fa-arrow-left"></i></a>
            <h2>Login</h2>
            <div class="login-details">
                <div class="login-input">
                    <div class="login-account">
                        <p>with</p>
                        <div class="account-icon">
                            <div class="image">
                                <a href="#google"><img src="/images/google.png" alt="google logo"></a>
                            </div>
                            <div class="image">
                                <a href="#facebook"><img src="/images/facebook.png" alt="facebook logo"></a>
                            </div>
                        </div>
                        <p>or</p>
                    </div>
                   <div class="form">
                        <p class="detail">Please enter username  and password to log in to your account.</p>
                        <form id="customerLogin">
                            <div class="form-group">
                                <input type="email" name="email" class="form-control userEmail" placeholder="Email address">
                            </div>
                            <div class="form-group">
                                <input type="password" name="userPassword"  class="form-control userPassword" placeholder="Password">
                                <p class="forgot-password"><a href="/customer/register/forgot/forgotpassword.html">Forgot password?<ion-icon name="lock-closed-outline"></ion-icon><a></p>
                            </div>
                            <div class="button">
                                <button class="btn">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <p class="signup-link">Don't you have an account?<a class="link" href="../signup/signup.html">sign up</a></p>
        </div>
        <div class="image-display">
            <img src="/images/Clues-That-Your-Refrigerator-Could-Use-Better-Maintenance.jpeg" alt="">
        </div>
    </div>
    <script src="js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
