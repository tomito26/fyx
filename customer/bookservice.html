<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/customer.css">
    <title>Book Service</title>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="/images/logo.png" alt="fyx logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="nav-link"><a href="profile.html"><i class="fas fa-user-circle"></i>Profile</a></li>
                    <li class="nav-link"><a href="history.html"><i class="fas fa-history"></i>History</a></li>
                    <li class="nav-link active"><a href="bookservice.html"><i class="fas fa-book-medical"></i>Book Service</a></li>               
                    <li class="nav-link"><a href="order.html"><i class="fas fa-file-alt"></i>Order</a></li>
                    <li class="nav-link"><a href="feedback.html"><i class="fas fa-comment-dots"></i>Feedback</a></li>
                    <li class="nav-link"><a href="#policy"><i class="fas fa-file-contract"></i>FYX policy</a></li>
                    <li class="nav-link"><a href="customer.html"><i class="fas fa-home"></i>Home</a></li>
                </ul>
            </nav>
            <div class="settings">
                <ul>
                    <li><a href="#about"><i class="fas fa-info-circle"></i>About us</a></li>
                    <li><a href="register/signin/login.html"><i class="fas fa-sign-out-alt"></i>Log Out</a></li>
                </ul>
            </div>
        </header>
        <div class="container">
            <div class="header">
                <div class="home-icon">
                    <a href="#home"><i class="fas fa-home"></i></a>
                </div>
                <div class="user">
                    <h3><a href="#profile"><i class="fas fa-user-circle"></i>Hi,Nicole</a></h3>
                </div>
            </div>
            <div class="book-service">
                <div class="booking-header">
                    <h2>Service Booking Details</h2>
                </div>
                <div class="booking-body">
                    <div class="booking-info">
                        <h3>Personal details</h3>
                        <div class="form-info">
                            <input type="text" name="firstname" class="form-input"  placeholder="First name">
                            <input type="text" name="surname" class="form-input" placeholder="Surname">
                            <input type="tel" name="phone" class="form-input" placeholder="Phone number">
                            <input type="tel" name="mpesaNumber" class="form-input" placeholder="Enter your M-pesa number.">
                        </div>
                    </div>
                    <div class="booking-info">
                        <h3>Location</h3>
                        <div class="form-info">
                            <select name="location" id="location" class="form-input">
                                <option value="1">1</option>
                            </select>
                            <input type="text" name="area" class="form-input" placeholder="Area eg. Kileleshwa">
                            <input type="text" name="street" class="form-input" placeholder="Street/building">
                            <input type="text" name="details" class="form-input" placeholder="Other location details">
                        </div>
                    </div>
                    <div class="booking-info">
                        <h3>Problem description</h3>
                        <div class="form-info">
                            <select name="problem" id="problem" class="form-input">
                                <option selected>choose</option>
                            </select>
                            <select name="description" id="description" class="form-input">
                                <option selected>Description</option>
                            </select>
                            <select name="model" id="model" class="form-input">
                                <option selected>Model</option>
                            </select>
                            <input type="text" name="modelNumber" id="modelNumber" class="form-input" placeholder="Model description(Model Number)">
                            <div class="form">
                                <label for="exactProblem">Exact Problem</label>
                                <textarea name="exactProblem" id="exactProblem" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="booking-info">
                        <h3>Date and time to receive technician</h3>
                        <div class="form-info">
                            <input type="date" name="date" class="form-input"  placeholder="select preferred date">
                            <input type="time" name="time" class="form-input" placeholder="select preferred time">
                            <input type="tel" name="phone" id="input" class="form-input" placeholder="Phone number">
                            <input type="tel" name="mpesaNumber" id="tel-input" class="form-input" placeholder="Enter your M-pesa number.">
                        </div>
                    </div>
                </div>
            </div>
            <div class="booking-button">
                <button class="booking-btn">Book technician</button>
            </div>
        </div>
    </main>
    <script src="js/customer.js"></script>
</body>
</html>
