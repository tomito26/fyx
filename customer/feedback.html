<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/customer.css">
    <title>Feedback</title>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="/images/logo.png" alt="fyx logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="nav-link"><a href="profile.html"><i class="fas fa-user-circle"></i>Profile</a></li>
                    <li class="nav-link"><a href="history.html"><i class="fas fa-history"></i>History</a></li>
                    <li class="nav-link"><a href="bookservice.html"><i class="fas fa-book-medical"></i>Book Service</a></li>               
                    <li class="nav-link"><a href="order.html"><i class="fas fa-file-alt"></i>Order</a></li>
                    <li class="nav-link active"><a href="feedback.html"><i class="fas fa-comment-dots"></i>Feedback</a></li>
                    <li class="nav-link"><a href="#policy"><i class="fas fa-file-contract"></i>FYX policy</a></li>
                    <li class="nav-link"><a href="customer.html"><i class="fas fa-home"></i>Home</a></li>
                </ul>
            </nav>
            <div class="settings">
                <ul>
                    <li><a href="#about"><i class="fas fa-info-circle"></i>About us</a></li>
                    <li><a href="#logout"><i class="fas fa-sign-out-alt"></i>Log Out</a></li>
                </ul>
            </div>
        </header>
        <div class="container">
            <div class="header">
                <div class="home-icon">
                    <a href="#home"><i class="fas fa-home"></i></a>
                </div>
                <div class="user">
                    <h3><a href="#profile"><i class="fas fa-user-circle"></i>Hi,Nicole</a></h3>
                </div>
            </div>
            <div class="feedback">
                <div class="feedback-header">
                    <h2>Leave feedback on our service</h2>
                </div>
                <div class="feedback-body">
                    <div class="feedback-details">
                        <div>
                            <div class="feedback-info">
                                <h3>Feedback form for</h3>
                                <p><span class="item-header">Order No:</span><span class="item-body">OI013</span></p>
                                <p><span class="item-header">Served by:</span><span class="item-body">Fundi Technician</span></p>
                                <p><span class="item-header">Date:</span><span class="item-body">11/01/2021</span></p>
                            </div>
                            <form id="technicianFeedback">
                                <div class="form-group">
                                    <label for="technician">Fyx Technician:</label>
                                    <textarea name="technician" id="technician" cols="30" rows="6" placeholder="comment on your exprience.."></textarea>
                                </div>
                                <div class="feedback-button">
                                    <button class="feedback-btn">Submit</button>
                                </div>
                            </form>
                            <form id="websiteFeedback">
                                <div class="form-group">
                                    <label for="website">Fyx Website:</label>
                                    <textarea name="website" id="website" cols="30" rows="6" placeholder="comment on your exprience working with us.."></textarea>
                                </div>
                                <div class="feedback-button">
                                    <button class="feedback-btn">Submit</button>
                                </div>
                            </form> 
                        </div>   
                    </div>
                    <div class="feedback-illustration">
                        <img src="/images/undraw_share_opinion_re_4qk7.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/customer.js"></script>
</body>
</html>
