<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/technician.css">
    <title>Wallet</title>
</head>
<body>
    <main>
        <header>
            <div class="logo-container">
                <div class="logo">
                    <img src="/images/logo.png" alt="fyx logo">
                </div>
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="nav-link"><a href="../profile/profile.html"><i class="fas fa-user-circle"></i>Profile</a></li>
                    <li class="nav-link"><a href="../jobs/jobs.html"><i class="fas fa-th-large"></i>Job Dashboard</a></li>
                    <li class="nav-link"><a href="../notifications/notifications.html"><i class="fas fa-bell"></i></i>Notifications</a></li>               
                    <li class="nav-link active"><a href="wallet.html"><i class="fas fa-wallet"></i></i>Wallet</a></li>
                    <li class="nav-link"><a href="#policy"><i class="fas fa-file-contract"></i>FYX policy</a></li>
                    <li class="nav-link "><a href="../technician.html"><i class="fas fa-home"></i>Home</a></li>
                </ul>
            </nav>
            <div class="settings">
                <ul>
                    <li><a href="#about"><i class="fas fa-info-circle"></i>About us</a></li>
                    <li><a href="../register/signin/login.html"><i class="fas fa-sign-out-alt"></i>Log Out</a></li>
                </ul>
            </div>
        </header>
        <div class="container">
            <div class="header">
                <div class="home-icon">
                    <a href="#home"><i class="fas fa-home"></i></a>
                </div>
                <div class="user">
                    <h3><a href="#profile"><i class="fas fa-user-circle"></i>Hi,Fundi</a></h3>
                </div>
            </div>
            <div class="wallet-container">
                <div class="wallet">
                    <div class="earnings">
                        <h2>Total Money made</h2>
                        <p>Ksh 5,000.00</p>
                    </div>
                    <div class="wallet-image">
                        <img src="/images/undraw_wallet_aym5.svg" alt="">
                    </div>
                </div>
                <div class="summary-earnings">
                    <h3>Summary of the Earnings.</h3>
                    <div class="graph">
                        <div class="links">
                            <ul>
                                <li><a class="activeLink" href="lifetime/lifetime.html" target="iframe_2">Life Time</a></li>
                                <li><a href="monthly.html" target="iframe_2">Monthly</a></li>
                                <li><a href="weekly.html" target="iframe_2">Weekly</a></li>
                            </ul>
                        </div>
                        <iframe src="lifetime/lifetime.html" frameborder="0" height="19" width="100%" name="iframe_2" ></iframe>
                    </div>
                    <div class="earning-display">
                        <div class="earning-container">
                            <div class="icon">
                                <i class="fas fa-calendar-week"></i>
                            </div>
                            <h3><span>Weekly Earnings</span><span>Ksh 1500.00</span></h3>
                        </div>
                        <div class="earning-container">
                            <div class="icon">
                                <i class="fas fa-history"></i>
                            </div>
                            <h3><span>Pending Payments</span><span>Ksh 3000.00</span></h3>
                        </div>
                        <div class="earning-container">
                            <div class="icon">
                                <i class="fas fa-hourglass-half"></i>
                            </div>
                            <h3><span>Due Payments</span><span>Ksh 3000.00</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main> 
    <script src="js/wallet.js"></script>
</body>
</html>
