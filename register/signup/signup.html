<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
    <title>Document</title>
</head>
<body>
   <div class="signup">
       <div class="overlay-image">
           <img src="../../images/Clues-That-Your-Refrigerator-Could-Use-Better-Maintenance.jpeg" alt="fridge being repaired">
       </div>
       <div class="signup-details">
            <a href="../login.html"><i class="fas fa-arrow-left"></i></a>
            <h2>signup</h2>
            <div class="signup-info">
                <div class="account-icons">
                    <p>with</p>
                    <div class="icons">
                        <div class="image">
                            <a href="#google"><img src="../../images/google.png" alt=""></a>
                        </div>
                        <div class="image">
                            <a href="#facebook"><img src="../../images/facebook.png" alt="facebook logo"></a>
                        </div>
                    </div>
                    <p>or</p>
                </div>
                <div class="form">
                    <p>Please fill the following details to sign up</p>
                    <form >
                        <div class="form-group">
                            <input type="text" name="full name" class="form-control" placeholder="Full name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm password">
                        </div>
                        <div class="button">
                            <button class="btn">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="signup-link">Do you have an account?<a class="link" href="../login.html">login in</a></p>
       </div>
   </div> 
   <script src="/register/js/app.js"></script>
</body>
</html>
