<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/forgotpassword.css">
    <title>forgot password</title>
</head>
<body>
    <div class="container">
        <div class="overlay-image">
            <img src="../../images/Clues-That-Your-Refrigerator-Could-Use-Better-Maintenance.jpeg" alt="">
        </div>
        <div class="wrapper">
            <a class="arrow-link" href="../login.html"><i class="fas fa-arrow-left"></i></a>
            <h2>Forgot Password?</h2>
            <div class="wrapper-details">
                <div class="userlock">
                    <i class="fas fa-user-lock"></i>
                </div>
                <div class="form">
                    <form >
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Enter Recovery email">
                        </div>
                        <div class="button">
                            <button class="btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
